language: android
sudo: required
dist: precise
android:
 components:
 - tools
 - platform-tools
 - build-tools-27.0.3
 - android-27
 - extra-android-support
 - extra-android-m2repository
 - extra-google-m2repository
 licenses:
       - 'android-sdk-preview-license-52d11cd2'
       - 'android-sdk-license-.+'
       - 'google-gdk-license-.+'

cache:
 directories:
 - "$HOME/.gradle/caches/"
 - "$HOME/.gradle/wrapper/"
 - "$HOME/.android/build-cache"

branches:
        only:
                - master